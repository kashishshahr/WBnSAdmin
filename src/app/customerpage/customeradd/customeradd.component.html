<div class="container" >

  <form [formGroup]="customerAddForm" (ngSubmit)="onCustomerAdd()" >

    <div class="form-group" >
      <input class="form-control" placeholder="Enter your name" formControlName="customer_name" >
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_name').hasError('required') && !customerAddForm.get('customer_name').pristine" >Name is required</label>
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_name').hasError('minlength') && !customerAddForm.get('customer_name').pristine" >Name shoul be > 5</label>
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_name').hasError('pattern') && !customerAddForm.get('customer_name').pristine" > Only Chars</label>
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Mobile" formControlName="customer_mobileno" >
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_mobileno').hasError('required') && !customerAddForm.get('customer_mobileno').pristine" >mobile no is required</label>
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_mobileno').hasError('maxlength')" >only 10 digits</label>
      <label class="alert alert-danger" *ngIf="customerAddForm.get('customer_mobileno').hasError('pattern') " > Only digits</label>
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Address" formControlName="customer_address" >
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Photo" formControlName="customer_photo" >
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Photo" formControlName="customer_photo" >
    </div>
    <div class="form-group" >
      <button [disabled]="!customerAddForm.valid" type="submit" class="btn btn-primary" >Add Customer</button>
    </div>
  </form>
</div>
