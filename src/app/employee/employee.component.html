<div>
  <div style="width:220px;height:120px;border:1px solid white ">
    <img src="http://localhost:3000/images/logo.png" alt="Smiley face" height="100" width="200">
  </div>
  <button mat-raised-button
    style="width: 150px;background-color:deeppink; color:black;font-size: 20px;" (click)="onClick()">Employees</button>
  <hr class="new1">
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
    </ng-container>
    <ng-container matColumnDef="employee_gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_gender}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>|
        <button mat-button (click)="openDialog(row)">
          <mat-icon>scatter_plot</mat-icon>
        </button>|
        <button mat-fab (click)="onEdit(row)" color="warn">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
