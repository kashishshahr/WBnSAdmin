<div *ngIf="empArr.length<1">
  <img src="./../../assets/Loader.gif">
</div>
<div>
  <button mat-button style="width: 150px; color:green;font-size: 20px;" disabled>Employees</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<ng-container matColumnDef="AddAction">
  <button (click)="onAddEmpClick()" mat-raised-button color="primary" aria-label="Example icon-button with a heart icon">
    Add Employee<mat-icon>add</mat-icon>
  </button>
</ng-container><br><br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef> Check </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox class="example-margin" (change)="onChange(row)"></mat-checkbox>
          </td>
        </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_name | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="employee_gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_gender | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>|
        <button mat-mini-fab color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>|
        <button mat-mini-fab color="primary" (click)="openDialog(row)">
          <mat-icon>scatter_plot</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <div *ngIf="deleteFlag">
    <button mat-mini-fab color="primary" (click)="onClick()"><mat-icon>delete</mat-icon></button>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>
<div>
  <button mat-flat-button style="width: 150px;background-color:red; color:black;font-size: 20px;" (click)="onUsersClick()">Back to Users</button>
</div>
