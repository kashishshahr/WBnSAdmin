<form [formGroup]="EditEmployeeForm" (submit)="onEditSubmit()" class="container">
  <div>
    <label>Employee Name</label>
    <input formControlName="employee_name" class="form-control" type="text"><br>

    <label>Employee Gender</label><br>
    <input type="radio" name="employee_gender" value="male" formControlName="employee_gender">Male
    <input type="radio" name="employee_gender" value="female" formControlName="employee_gender">Female<br><br>

    <label>Employee MobileNo</label>
    <input formControlName="employee_mobileno" class="form-control" type="text" minlength="10" maxlength="10"><br>

    <label>Employee Salary</label>
    <input formControlName="employee_salary" class="form-control" type="text"><br>
  </div>

  <div>
    <button class="btn btn-primary">Update</button> |
    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
  </div>
</form>
