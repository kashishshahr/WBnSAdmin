<div class="container" >

  <form [formGroup]="supplierAddForm" (ngSubmit)="onSupplierAdd()" >

    <div class="form-group" >
      <input class="form-control" placeholder="Enter your name" formControlName="supplier_name" >
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_name').hasError('required') && !supplierAddForm.get('supplier_name').pristine" >Name is required</label>
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_name').hasError('minlength') && !supplierAddForm.get('supplier_name').pristine" >Name shoul be > 5</label>
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_name').hasError('pattern') && !supplierAddForm.get('supplier_name').pristine" > Only Chars</label>
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Mobile" formControlName="supplier_mobileno" >
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_mobileno').hasError('required') && !supplierAddForm.get('supplier_mobileno').pristine" >mobile no is required</label>
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_mobileno').hasError('maxlength')" >only 10 digits</label>
      <label class="alert alert-danger" *ngIf="supplierAddForm.get('supplier_mobileno').hasError('pattern') " > Only digits</label>
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Address" formControlName="supplier_address" >
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Description" formControlName="supplier_desc" >
    </div>

    <div class="form-group" >
      <button [disabled]="!supplierAddForm.valid" type="submit" class="btn btn-primary" >Add Supplier</button> |
      <button (click)="OnCncel()" class="btn btn-primary" >Cancel</button>
    </div>
  </form>
</div>
