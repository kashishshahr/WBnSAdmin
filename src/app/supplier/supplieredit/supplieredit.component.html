<form [formGroup]="SupplierUpdateForm" (ngSubmit)="onSupplierEdit()" class="container">
  <div class="form-group">
    <mat-label>Name</mat-label><br>
    <input class="form-control" placeholder="Enter Name" formControlName="supplier_name">
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_name').hasError('required') && !SupplierUpdateForm.get('supplier_name').pristine" >Name is required</label>
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_name').hasError('minlength')" >Name shoul be > 5</label>
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_name').hasError('pattern') " > Only Chars</label>
  </div>

  <div class="form-group">
    <mat-label>Email</mat-label><br>
    <input class="form-control" placeholder="Enter Email" formControlName="supplier_email">
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_email').hasError('required') && !SupplierUpdateForm.get('supplier_email').pristine" >Email is required</label>
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_email').hasError('email') " >Email Not Valid</label>
  </div>

  <div class="form-group">
    <mat-label>Mobile No</mat-label><br>
    <input class="form-control" placeholder="Enter Mobile No" formControlName="supplier_mobileno">
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_mobileno').hasError('required') && !SupplierUpdateForm.get('supplier_mobileno').pristine" >Mobile no is required</label>
      <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_mobileno').hasError('maxlength')" >only 10 digits</label>
      <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_mobileno').hasError('minlength')" >only 10 digits</label>
      <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_mobileno').hasError('pattern') " > Only digits</label>
  </div>

  <div class="form-group">
    <mat-label>Address</mat-label><br>
    <input class="form-control" placeholder="Enter Address" formControlName="supplier_address">
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_address').hasError('required') && !SupplierUpdateForm.get('supplier_address').pristine" >Address is required</label>
    <label class="alert alert-danger" *ngIf="SupplierUpdateForm.get('supplier_address').hasError('minlength') " >Address shoul be > 5</label>
  </div>

  <div class="form-group">
    <mat-label>Description</mat-label><br>
    <input class="form-control" placeholder="Enter Description" formControlName="supplier_desc">
  </div>

  <div>
    <button type="submit" class="btn btn-primary">UPDATE</button> |
    <button (click)="onCancel()" class="btn btn-primary">CANCEL</button>
  </div>
</form>
