<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<ng-container matColumnDef="password">
  <button (click)="onSupplierAdd()" mat-raised-button color="primary" aria-label="Example icon-button with a heart icon">
    Add Supplier  <mat-icon>add</mat-icon>
  </button>
</ng-container><br><br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="supplier_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </th>
      <td mat-cell *matCellDef="let row"> {{row.supplier_name}} </td>
    </ng-container>
    <ng-container matColumnDef="supplier_email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Email </th>
      <td mat-cell *matCellDef="let row"> {{row.supplier_email}} </td>
    </ng-container>

    <ng-container matColumnDef="supplier_mobileno">
      <th mat-header-cell *matHeaderCellDef> Supplier Mobile No </th>
      <td mat-cell *matCellDef="let row"> {{row.supplier_mobileno}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDeleteSupplier(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button> |
        <button (click)="onEditSupplier(row.supplier_id)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button> |
        <button (click)="onViewMore(row)" mat-mini-fab color="primary"
          aria-label="Example icon-button with a heart icon">
          <mat-icon>scatter_plot</mat-icon>
        </button> |
       <button (click)="onMailClick(row)" mat-mini-fab color="primary"
        aria-label="Example icon-button with a heart icon">
        <mat-icon>message</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
