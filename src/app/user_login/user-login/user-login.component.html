<body style="background-image: url('http://localhost:3000/images/bg.jpg');">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title style="font-size: 30px;">Log In to WBnS</mat-card-title>
    </mat-card-header>
    <hr>
    <div>
      <mat-icon style="font-size: 50px;">accessibility</mat-icon>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-card-content>
        <label style="font-size: 20px;">Email</label>
        <div>
          <input style="width: 240px;height: 40px;font-size: 20px;background-color: black;color:white"
            formControlName="user_email" placeholder="Enter Email............." type="text">
          <mat-label *ngIf="loginForm.get('user_email').hasError('required') && !loginForm.get('user_email').pristine">
            Email Should NOT be empty</mat-label>
          <mat-label *ngIf="loginForm.get('user_email').hasError('email') && !loginForm.get('user_email').pristine">
            Invalid Email</mat-label>
        </div>

        <br>
        <label style="font-size: 20px;"> Password</label>
        <br>
        <input style="width: 240px;height: 40px;font-size: 20px;background-color: black;color:white"
          formControlName="user_password" matInput placeholder="Enter your password"
          [type]="hide ? 'password' : 'text'">

        <a mat-icon-button matSuffix (click)="onShowPass()">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
        <mat-label
          *ngIf="loginForm.get('user_password').hasError('required') && !loginForm.get('user_password').pristine">
          Password Should NOT be empty</mat-label>
        <div class="forgotpass"><a routerLink="/ForgotPassword">Forgot Password?</a></div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" style="width: 380px;" mat-flat-button color="primary">LogIn</button>
      </mat-card-actions>
    </form>
  </mat-card>
</body>
