<div class="container" >

  <form [formGroup]="categoryAddForm" (ngSubmit)="onCategoryAdd()" >

    <div class="form-group" >
      <input class="form-control" placeholder="Enter your name" formControlName="category_name" >
      <label class="alert alert-danger" *ngIf="categoryAddForm.get('category_name').hasError('required') && !categoryAddForm.get('category_name').pristine" >Name is required</label>
      <label class="alert alert-danger" *ngIf="categoryAddForm.get('category_name').hasError('minlength') && !categoryAddForm.get('category_name').pristine" >Name shoul be > 5</label>
      <label class="alert alert-danger" *ngIf="categoryAddForm.get('category_name').hasError('pattern') && !categoryAddForm.get('category_name').pristine" > Only Chars</label>
    </div>
    <div class="form-group" >
      <button [disabled]="!categoryAddForm.valid" type="submit" class="btn btn-primary" >Add Category</button>
    </div>
  </form>
</div>
