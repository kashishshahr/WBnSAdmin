
  <div class="container">
    <h1>SignUp</h1>

    <form [formGroup]="bookAddForm" (ngSubmit)="onAddBook()">

      <div>
        Book Name:<input class="form-control" formControlName="book_name" placeholder="Enter Book Name">
      </div>

    <div>
      Categories<br>
      <select class="form-control" formControlName="fk_cat_id"><option *ngFor="let item of catArr" [value]="item.category_id">{{item.category_name}}</option></select>
    </div>
      <div>
        Book Price:<input class="form-control" type="number" formControlName="book_price" placeholder="Enter Book Price">
      </div>
      <div>
        Book Quantity:<input class="form-control" type="number" formControlName="book_qty" placeholder="Enter Book Quantity">
      </div>
      <div>
        Book Publication:<input class="form-control" type="text" formControlName="book_publication" placeholder="Enter Book Publication">
      </div>
      <div>
        Standard:<input class="form-control" type="text" formControlName="standard" placeholder="Enter Standard">
      </div>
      <div>
      <input type="file" name="product_img"  (change)="onChange($event)">
    </div>
      <div>
        Description:<input class="form-control" type="text" style="width:190px;height:100px" formControlName="book_description" placeholder="Enter Book Description">
      </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">AddBook</button>
            <button (click)="onClick()" type="submit" class="btn btn-primary">Cancel</button>

       </div>
  </form>
  </div>
