  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="delivery_date">
        <th style="width: 10px;" mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Date</th>
        <td mat-cell *matCellDef="let row"> {{row.delivery_date}} </td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th style="width: 10px;" mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
        <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">

          <button mat-mini-fab color="primary" (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab color="primary" class="form-control" (click)="onEditOrder(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-mini-fab color="primary" (click)="openDialog(row)">
            <mat-icon>scatter_plot</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 1, 25, 100]"></mat-paginator>
  </div>
