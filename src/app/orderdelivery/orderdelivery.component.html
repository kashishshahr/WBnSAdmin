<mat-grid-list cols="2" rowHeight="2:1" *ngIf="this.dataSourceProduct.data.length>0">
  <mat-grid-tile>

    <mat-grid-tile-header style="text-align: center;"> Products </mat-grid-tile-header>

    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceProduct" matSort>

        <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (change)="onCheckboxChangeProduct(row)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
      </table>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-grid-tile-header style="text-align: center;"> Workers </mat-grid-tile-header>

    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceEmployee" matSort>
        <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-radio-button [value]="row.employee_id" #rbtEmployeeSelected
              (change)="onRadioBtnChangeEmployee(rbtEmployeeSelected.value)"></mat-radio-button>
          </td>
        </ng-container>

        <ng-container matColumnDef="employee_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsEmployee"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsEmployee;"></tr>
      </table>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <button mat-raised-button (click)="onSubmit()" [disabled]="this.dataSourceProduct.data.length<=0" color="warn"
      aria-label="Example icon-button with a heart icon">
      Submit<mat-icon></mat-icon>
    </button>

  </mat-grid-tile>
</mat-grid-list>

<label *ngIf="this.dataSourceProduct.data.length<=0">No Services</label>
