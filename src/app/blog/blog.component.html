<div *ngIf="blogArr.length<1">
  <img src="./../../assets/Loader.gif">
</div>
<div>
  <button mat-button style="width: 150px;; color:mediumseagreen;font-size: 20px;" disabled>Write Your Blogs here</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<ng-container matColumnDef="password">
  <button (click)="onAddClick()" mat-raised-button color="primary" aria-label="Example icon-button with a heart icon">
    Add Blog Post<mat-icon>add</mat-icon>
  </button>
</ng-container><br><br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- CHECKBOX -->
    <!-- ID Column -->
    <ng-container matColumnDef="blog_head">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Title </th>
      <td mat-cell *matCellDef="let row"> {{row.blog_head | titlecase}} </td>
    </ng-container>


    <ng-container matColumnDef="blog_photo">
      <th mat-header-cell *matHeaderCellDef>Image For Blog </th>
      <td mat-cell *matCellDef="let row">
        <img src="http://localhost:3000/{{row.blog_photo}}" height="130" width="130"> </td>
    </ng-container>

    <ng-container matColumnDef="blog_quote">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Quotes </th>
      <td mat-cell *matCellDef="let row"> {{row.blog_quote | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="blog_paragraph">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Paragraph1 </th>
      <td  mat-cell *matCellDef="let row"> {{row.blog_paragraph}} </td>
    </ng-container>

    <ng-container matColumnDef="blog_paragraph2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blog Paragraph2 </th>
      <td mat-cell *matCellDef="let row"> {{row.blog_paragraph2}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="product_img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Image </th>
      <td mat-cell *matCellDef="let row"> {{row.product_img}} </td>
    </ng-container> -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="openEdit(row)" mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
<!--
        <button (click)="openDialog(row)" mat-mini-fab color="primary">
          <mat-icon>scatter_plot</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <!-- delete -->
  <!-- <div *ngIf="deleteFlag">
    <button mat-mini-fab color="primary" (click)="onClick()">
      <mat-icon>delete</mat-icon>
    </button>
  </div> -->

  <mat-paginator [pageSizeOptions]="[5,10, 25, 100 ,150 ,200 ,250 ,300]"></mat-paginator>
</div>
