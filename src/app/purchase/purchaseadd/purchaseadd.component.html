<div class="container">

  <form [formGroup]="purchaseAddForm" (ngSubmit)="onPurchaseAdd()">

    <div class="form-group">
      <input class="form-control" placeholder="Enter Quantity" formControlName="quantity">
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('quantity').hasError('required') && !purchaseAddForm.get('quantity').pristine">Required</label>
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('quantity').hasError('pattern') && !purchaseAddForm.get('quantity').pristine"> Only Digit</label>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Enter Price" formControlName="purchase_price">
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('purchase_price').hasError('required') && !purchaseAddForm.get('purchase_price').pristine">Required</label>
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('purchase_price').hasError('pattern') "> Only digits</label>
    </div>

    <div class="form-group">
      <input type="date" class="form-control" placeholder="Enter Date" formControlName="purchase_date">
    </div>

    <mat-label>Products</mat-label><br>
    <select formControlName="fk_product_id">
      <option *ngFor="let item of product_data" [value]="item.product_id">
        {{item.product_name}}
      <option>
    </select>
    <label class="alert alert-danger" *ngIf="purchaseAddForm.get('fk_product_id').hasError('required') && !purchaseAddForm.get('fk_product_id').pristine">Required</label><br><br>

    <mat-label>Suppliers</mat-label><br>
    <select formControlName="fk_supplier_id">
      <option *ngFor="let item of supplier_data" [value]="item.supplier_id">
        {{item.supplier_name}}
      <option>
    </select>
    <label class="alert alert-danger" *ngIf="purchaseAddForm.get('fk_supplier_id').hasError('required') && !purchaseAddForm.get('fk_supplier_id').pristine">Required</label><br><br>

    <div class="form-group">
      <button [disabled]="!purchaseAddForm.valid" type="submit" class="btn btn-primary">Add Purchase</button> |
      <button (click)="OnCancel()" class="btn btn-primary">Cancel</button>
    </div>
  </form>
</div>
