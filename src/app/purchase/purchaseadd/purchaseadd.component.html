<div class="container" >

  <form [formGroup]="purchaseAddForm" (ngSubmit)="onPurchaseAdd()" >

    <div class="form-group" >
      <input class="form-control" placeholder="Enter Quantity" formControlName="quantity" >
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('quantity').hasError('required') && !purchaseAddForm.get('quantity').pristine" >Name is required</label>
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('quantity').hasError('pattern') && !purchaseAddForm.get('quantity').pristine" > Only Digit</label>
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter Price" formControlName="purchase_price" >
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('purchase_price').hasError('required') && !purchaseAddForm.get('purchase_price').pristine" >mobile no is required</label>
      <label class="alert alert-danger" *ngIf="purchaseAddForm.get('purchase_price').hasError('pattern') " > Only digits</label>
    </div>
    <div class="form-group" >
      <input type="date" class="form-control" placeholder="Enter Date" formControlName="purchase_date" >
    </div>

    <div class="form-group" >
      <button [disabled]="!purchaseAddForm.valid" type="submit" class="btn btn-primary" >Add Purchase</button> |
      <button (click)="OnCncel()" class="btn btn-primary" >Cancel</button>
    </div>
  </form>
</div>
