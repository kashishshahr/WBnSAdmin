<div class="container" >

  <form [formGroup]="cartAddForm" (ngSubmit)="onCartAdd()" >

    <div class="form-group" >
      <input class="form-control" placeholder="Enter user id" formControlName="fk_user_email" >
    </div>
    <div class="form-group" >
      <input class="form-control" placeholder="Enter product id" formControlName="fk_product_id" >
    </div>

    <div class="form-group" >
      <button [disabled]="!cartAddForm.valid" type="submit" class="btn btn-primary" >Add Customer</button>
    </div>
  </form>
</div>
