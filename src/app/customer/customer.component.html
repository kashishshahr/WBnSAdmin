<div>
  <div  style="width:220px;height:120px;border:1px solid white ">
    <img src="http://localhost:3000/images/logo.png" alt="Smiley face" height="100" width="200">
  </div>

  <button (click)="onClick()"  mat-raised-button style="width: 150px;background-color:lawngreen; color:black;font-size: 20px;">Customers</button>
    <hr class="new1">

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container  matColumnDef="customer_name">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-fab (click)="onDelete(row)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>|
          <button mat-fab (click)="openDialog(row)" color="warn">
            <mat-icon>scatter_plot</mat-icon>
          </button>|
          <button mat-fab (click)="openEdit(row)" color="warn">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
