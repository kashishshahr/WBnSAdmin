<div *ngIf="orderArr.length<1">
  <img src="./../../assets/Loader.gif">
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order No</th>
      <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
    </ng-container>

    <ng-container matColumnDef="customer_name">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
    </ng-container>

    <ng-container matColumnDef="order_amount">
      <th mat-header-cell *matHeaderCellDef>Order Amount</th>
      <td mat-cell *matCellDef="let row"> {{row.order_amount | currency:'INR'}} </td>
    </ng-container>

    <ng-container matColumnDef="order_date">
      <th mat-header-cell *matHeaderCellDef>Order Date</th>
      <td mat-cell *matCellDef="let row"> {{row.order_date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="shipping_address">
      <th mat-header-cell *matHeaderCellDef>Shipping Address</th>
      <td mat-cell *matCellDef="let row"> {{row.shipping_address}} </td>
    </ng-container>

    <ng-container matColumnDef="order_notes">
      <th mat-header-cell *matHeaderCellDef>Order Notes</th>
      <td mat-cell *matCellDef="let row"> {{row.order_notes}} </td>
    </ng-container>

    <ng-container matColumnDef="payment_type">
      <th mat-header-cell *matHeaderCellDef>Payment Type</th>
      <td mat-cell *matCellDef="let row"> {{row.payment_type}} </td>
    </ng-container>

    <ng-container matColumnDef="order_status">
      <th mat-header-cell *matHeaderCellDef>Order Status</th>
      <td mat-cell *matCellDef="let row"> {{row.order_status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" class="form-control" (click)="onEditOrder(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="openDialog(row)">
          <mat-icon>scatter_plot</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
