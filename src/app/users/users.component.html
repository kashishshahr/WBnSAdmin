<div>
  <div  style="width:220px;height:120px;border:1px solid white ">
    <img src="http://localhost:3000/images/logo.png" alt="Smiley face" height="100" width="200">
  <div  class="sign">
    <button  mat-raised-button style="width: 150px;background-color:rgb(250, 124, 6);" (click)="onAddCustClick()">AddCustomer</button>
    <button  mat-raised-button style="width: 150px;background-color:rgb(220, 231, 3);" (click)="onAddEmpClick()">AddEmployee</button>
    <br>

    <button  mat-raised-button style="width: 150px;background-color:deeppink;" (click)="onEmpClick()">Employees</button>

    <button  mat-raised-button style="width: 150px;background-color:floralwhite;" (click)="onCustClick()">Customers</button>
  </div>
  </div>
    <hr class="new1">
  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="user_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.user_email}} </td>
      </ng-container>

      <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let row"> {{row.user_type}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="onDelete(row)">
            <mat-icon>delete</mat-icon>
          </button>|
          <button mat-button (click)="onEditClick(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
