<div *ngIf="userArr.length<1">
  <img src="./../../assets/Loader.gif">
</div>
<div>
    <br>

    <button  mat-raised-button style="width: 150px;background-color:deeppink;" (click)="onEmpClick()">Employees</button>
    <button  mat-raised-button style="width: 150px;background-color:rgb(248, 171, 15);" (click)="onCustClick()">Customers</button>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> Check </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox class="example-margin" (change)="onChange(row)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="user_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.user_email }} </td>
      </ng-container>

      <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let row"> {{row.user_type | titlecase}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <div *ngIf="deleteFlag">
      <button mat-mini-fab color="primary" (click)="onClick()"><mat-icon>delete</mat-icon></button>

    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
