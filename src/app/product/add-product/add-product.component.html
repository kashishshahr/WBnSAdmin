<div class="container">

  <form #f="ngForm" (submit)="onSubmit(f)">

    <div>
      <input ngModel required class="form-control" #p_name1="ngModel" pattern="[A-Za-z ]*" name="product_name" type="string" placeholder="Enter name"><br>
      <label class="alert alert-danger" *ngIf="p_name1.hasError('required') && !p_name1.pristine " >Name is required</label>
      <label class="alert alert-danger" *ngIf="p_name1.hasError('pattern') && !p_name1.pristine " >Enter Only Alphabets</label>
    </div>

    <div>
      <input ngModel class="form-control" #p_price1 name="product_price" type="number" placeholder="Enter price"><br>
    </div>

    <div>
      <input ngModel class="form-control" #p_qty1 name="product_qty" type="number" placeholder="Enter qty"><br>
    </div>

    <div>
      <input ngModel class="form-control" #p_mfg name="product_mfg" type="date" placeholder="Enter mfg"><br>
    </div>

    <div>
      <mat-label>Category</mat-label><br>
      <select ngModel #cat name="fk_cat_id">
        <option *ngFor="let item of catArr" [value]="item.category_id">{{item.category_name}}</option>
      </select>
    </div><br>

    <div>
      <input style="height: 80px;" ngModel required class="form-control" #p_desc1="ngModel" name="product_desc" type="text"
        placeholder="Enter Desc">
        <label class="alert alert-danger" *ngIf="p_desc1.hasError('required') && !p_desc1.pristine " >Description is required</label>
    </div><br>

    <div>
      <input type="file" name="product_img" #p_img1 ngModel (change)="onChange($event)">
    </div>
    <br>

    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Add</button> |
      <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
